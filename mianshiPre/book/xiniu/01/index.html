<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>犀牛书学习</title>
  <style>
    .ouput{
      font-weight: bold;
    }
    #payment{
      border: 1px solid black;
    }
    th, td {
      vertical-align : top;
    }
  </style>
</head>
<body>
  <!-- 一个html表格 -->
  <table>
    <tr>
      <th>Enter Loan Data:</th>
      <td></td>
      <th>Loan Balance,Cumulative Equity, and Interest Payments</th>
    </tr>
    <tr>
      <td>Amount of the loan($):</td>
      <td><input type="text" id="amount" onchange="calculate()"></td>
      <td rowspan=8>
        <canvas id="graph" width=400 height=250></canvas>
      </td>
    </tr>
    <tr>
      <td>Annual interest (%)</td>
      <td>
        <input type="text" id="apr" onchange="calculate()">
      </td>
    </tr>
    <tr>
      <td>Repayment period(years):</td>
      <td>
        <input type="text" id="years" onchange="calculate()">
      </td>
    </tr>
    <tr>
      <td>ZipCode:</td>
      <td>
        <input type="text" id="zipcode" onchange="calculate()">
      </td>
    </tr>
    <tr>
      <td>Approximate:</td>
      <td>
        <button onclick="calculate()">计算</button>
      </td>
    </tr>
    <tr>
      <td>Monthly:</td>
      <td>
        $<span class="ouput" id="payment"></span>
      </td>
    </tr>
    <tr>
      <td>total Payment:</td>
      <td>
        $<span class="ouput" id="total"></span>
      </td>
    </tr>
    <tr>
      <td>total Interest:</td>
      <td>
        $<span class="ouput" id="totalinterest"></span>
      </td>
    </tr>
    <tr>
      <th>sponsors:</th>
      <td colspan=2>
        apply for your loan with one of these fine leaders:
        <div id="leaders"></div>
      </td>
    </tr>
  </table>
  <script src="js/demo1-1.js"></script>
</body>
</html>
